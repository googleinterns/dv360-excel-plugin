name: dv360_excel_plugin
description: an Excel plugin web app for DV360
# version: 1.0.0

environment:
  sdk: '>=2.8.1 <3.0.0'

dependencies:
  angular: 6.0.0-alpha
  angular_forms: 2.1.3
  bootstrap_sass: any
  built_value: ^7.0.9
  built_value_generator: ^7.0.3
