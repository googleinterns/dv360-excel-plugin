  protobuf: ^1.0.0
  quiver: ^2.1.3

dev_dependencies:
  angular_router: ^2.0.0-alpha
  angular_test: ^2.3.0
  build_runner: ^1.3.0
  build_test: ^0.10.0
  build_web_compilers: ^2.4.0
  effective_dart: ^1.0.0
  mockito: ^4.1.1
  pageloader: ^3.3.0
  pedantic: ^1.9.0
  sass_builder: ^2.1.3
