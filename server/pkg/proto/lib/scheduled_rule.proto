syntax = "proto2";
package dv360_excel_plugin;

// A message that represents a scheduled rule to be sent to Cloud Scheduler.
message ScheduledRule {
  // required
  // The user identifier which is an obfuscated Gaia identifier.
  optional string user_id = 1;

  // required
  // The rule identifier generated by Firestore.
  optional string rule_id = 2;
}
