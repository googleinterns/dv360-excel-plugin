<div class="w-auto overflow-auto" style="max-height: 60vh">
    <a *ngFor="let rule of rules" href="#" class="list-group-item list-group-item-action flex-column align-items-start">
        <h6 class="mb-2">{{rule.name}}</h6>
        <div class="parameter-name text-muted list-secondary">
            {{actionTypes[rule.action.type]}}<br>
            {{scheduleParser.scheduleToString(rule.schedule)}}
        </div>
    </a>
</div>
