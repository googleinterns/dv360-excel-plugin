<!-- landing page-->
<div *ngIf="showLandingPage" class="landing-page" debugId="landing-page">
    <div class="jumbotron d-flex align-items-center bg-white">
        <div class="container-fluid text-center">
            <!-- welcome message-->
            <div class="mb-4">
                <div class="row">
                    <div class="col">
                        <h1>{{welcomeTitle}}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h6 *ngIf="!showSideloadMessage" class="secondary-msg" debugId="welcome-msg">
                            {{welcomeMessage}}</h6>
                        <h6 *ngIf="showSideloadMessage" class="secondary-msg" debugId="sideload-msg">
                            {{sideloadMessage}}</h6>
                    </div>
                </div>
            </div>
            <!-- display sign on button only if the application is sideloaded in Excel taskpane -->
            <div *ngIf="!showSideloadMessage" class="sign-in-button">
                <button class="btn btn-primary" debugId="sign-on-btn" (click)="onClick()">
                    {{signOnButtonName}}
                </button>
            </div>
            <!-- dv360 logo with text-->
            <div class="fixed-bottom pb-5">
                <img src="assets/logo_display_video_with_text.svg" width="90" height="30" alt="">
            </div>
        </div>
    </div>
</div>

<!-- main page-->
<div *ngIf="showMainPage"
     class="main-page" debugId="main-page">
    <!-- header-->
    <nav class="title-row shadow-sm navbar navbar-light bg-white">
        <a class="navbar-brand nav-title-text" debugId="title">
            <img src="assets/logo_display_video.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            {{title}}
        </a>
    </nav>

    <!-- nav bar-->
    <bs-tabsx>
        <!-- query builder-->
        <bs-tabx header="{{queryBuilderTabName}}">
            <div class="jumbotron d-flex align-items-center">
                <div class="container-fluid">
                    <!-- query component-->
                    <query></query>
                    <!-- sign off button-->
                    <div class="d-flex justify-content-end">
                        <small><a debugId="sign-off-btn" (click)="onClick()" href="#">{{signOutButtonName}}</a></small>
                    </div>
                </div>
            </div>
        </bs-tabx>

        <!-- rules builder-->
        <bs-tabx header="{{rulesBuilderTabName}}">
            <div class="jumbotron d-flex align-items-center">
                <div class="container-fluid">
                    <!-- rule component-->
                    <rule-creator></rule-creator>
                    <!-- sign off button-->
                    <div class="d-flex justify-content-end">
                        <small><a debugId="sign-off-btn" (click)="onClick()">{{signOutButtonName}}</a></small>
                    </div>
                </div>
            </div>
        </bs-tabx>
    </bs-tabsx>
</div>
